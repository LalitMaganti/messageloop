buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0-alpha4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 5
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile project(path: ':core')
}
